<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <div class="card-container">
            <form>
                <label for="email" class="email-label">Email</label> <br>
                <input type="text" id="email" name="email" placeholder="email@address.com" class="email-input">
              </form>
            <p>By clicking Register, you agree to the <span>Terms and Conditions</span> and <span>Privacy Policy</span> of iVolunteer Philippines</p>
            <button class="btn-register" role="button">Register</button>
            <h2>Or Register Using</h2>
            <div class="social-media-button">
                <button class="btn-facebook" role="button">Facebook</button>
                <button class="btn-instagram" role="button">Instagram</button>
            </div>
        </div>
    </div>
</body>
</html>
